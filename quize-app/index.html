<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Security Quiz - 100 Questions</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrap">
    <div class="logo">
      <img src="new-logo3.png" alt="Quiz Logo">
    </div>
    <header>
      <div class="controls">
        <button id="startBtn">Start Quiz</button>
        <button id="newBtn" class="secondary">New 3 Questions</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>
    </header>

    <div id="scoreBoard" style="display: none;" class="score-display">
      Score: <span id="scoreText">0/0</span>
    </div>

    <section class="board" id="board"></section>
  </div>

  <script src="index.js"></script>
</body>

</html>
